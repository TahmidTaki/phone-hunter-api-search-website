<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>

        <h1 class="text-center text-primary">Phone Hunter Website</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3">

                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Favorite Phone or Smart Watch Brands">
                <div id="btn-search" class="btn btn-primary mt-2">Search </div>
            </div>
        </section>

        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone found</h3>
            </div>

            <div id="show-all" class="text-center  d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>


            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- modal contents -->
            <section>


                <!-- Modal -->
                <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="phone-details-modal" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </section>
    </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
